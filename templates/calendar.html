<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Calend√°rio com dhtmlxScheduler - View Only</title>

  <!-- CSS do dhtmlxScheduler -->
  <link rel="stylesheet" href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.css" />

  <style>
    html, body{
      margin:0; padding:0; height:100%;
      font-family: Verdana, Arial, sans-serif;
    }
    #scheduler_here {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="scheduler_here"></div>

  <!-- JS do dhtmlxScheduler -->
  <script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js"></script>

  <script>
    // Configura o scheduler como somente leitura
    scheduler.config.readonly = true;

    // Inicializa o scheduler
    scheduler.init("scheduler_here", new Date(), "month");

    // Busca os eventos do backend
    fetch('/events')
      .then(response => response.json())
      .then(events => {
        events.forEach(event => {
          scheduler.addEvent({
            id: event.id,
            text: event.title,
            start_date: new Date(event.start),
            end_date: new Date(event.start)
          });
        });
      })
      .catch(err => {
        console.error("Falha ao carregar eventos:", err);
      });
  </script>
</body>
</html>
