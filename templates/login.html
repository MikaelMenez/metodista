<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h1>
    {% if login_error %}
      <div class="mb-4 p-3 text-red-700 bg-red-100 rounded border border-red-400">
        Usuário ou senha estão incorretos.
      </div>
    {% endif %}
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" />
      </div>
      <div>
        <label for="senha" class="block mb-1 font-medium text-gray-700">Senha</label>
        <input type="password" name="senha" id="senha" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition">Entrar</button>
    </form>
  </div>
</body>
</html>
