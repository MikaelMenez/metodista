<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-xl font-semibold text-gray-800 mb-4 text-center">Informe o Usuário</h1>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="usuario" class="block text-gray-700 font-medium mb-1">Usuário</label>
        <input type="text" id="usuario" name="usuario" required class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition">Entrar</button>
    </form>
  </div>
</body>
</html>
